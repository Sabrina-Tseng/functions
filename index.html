<!DOCTYPE html>
<html>
	<head>
		<title>Morning Routine Coach</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- google icons -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<style>
			.material-symbols-outlined {
			  font-variation-settings:
			  'FILL' 0,
			  /* 'wght' 100, */
			  'GRAD' 0,
			  'opsz' 24
			}
		</style>

		<!-- confetti -->
		<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

		<script defer src="todo.js"></script>
		<script defer src="weather.js"></script>

	</head>
	<body>
		<div>
			<header class="margin">
				<p><span id="greeting">Good Morning</span>ðŸ‘‹</p>
				<h1>It's now <span id="currentTime"></span></h1>
			</header>
			<main class="margin">
				<section id="info">
					<ol id="weather">
						<p>Loading weather info...</p>
					</ol>
				</section>
				<section id="todo">
					<section id="countdown">
						<form name="set-plan-time" id="set-plan-time">
							<label for="plan-time">You plan to step out at</label>
							<input type="time" id="plan-time" name="plan-time" required />
						</form>
						<section id="msg-flex">
							<div id="countdown-msg">
								<p class="label">Time left</p>
								<p id="global-countdown"></p>
							</div>
							<div id="routineTime-msg">
								<p class="label">Routine</p>
								<p id="routine-time"></p>
							</div>
						</section>
						<p class="label" id="warning"> </p>
					</section>
					<section class="buttons">
						<button id="start-btn"><span class="material-symbols-outlined">play_arrow</span> Start routine</button>
						<button id="add-button"><span class="material-symbols-outlined">add_circle</span>Add New Task</button>
						<button id="pause-btn" class="hidden"><span class="material-symbols-outlined">pause</span>Pause</button>
						<button id="resume-btn" class="hidden"><span class="material-symbols-outlined">resume</span>Resume</button>
						<button id="skip-btn" class="hidden"><span class="material-symbols-outlined">skip_next</span>skip</button>
						<button id="stop-btn" class="hidden"><span class="material-symbols-outlined">stop</span>Stop</button>
					</section>
					<ol id="todo-list">
					</ol>
					<section id="add">
						<div id="form"></div>
					</section>
				</section>
			</main>
		</div>

		<footer class="margin">
			<p>Â©Â SabrinaÂ TsengÂ 2024</p>
		</footer>
	</body>
</html>
