<!DOCTYPE html>
<html>
	<head>
		<title>Morning Routine Timer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- google icons -->
		<!-- https://fonts.google.com/icons -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<style>
			.material-symbols-outlined {
			  font-variation-settings:
			  'FILL' 0,
			  /* 'wght' 100, */
			  'GRAD' 0,
			  'opsz' 24
			}
		</style>

		<!-- confetti -->
		<!-- https://www.kirilv.com/canvas-confetti/ -->
		<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
		
		<!-- js -->
		<script defer src="js/functions.js"></script>
		<script defer src="js/todo.js"></script>
		<script defer src="js/weather.js"></script>

		<!-- favicon -->
		<!-- https://favicon.io/emoji-favicons/sun/ -->
		<link href="favicon.ico" rel="icon" sizes="any">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

	</head>
	<body>
		<!-- empty ending overlay -->
		<div id="ending-overlay">
		</div>
		<div>
			<!-- header -->
			<header class="margin">
				<p><span id="greeting">Good Morning</span>ðŸ‘‹</p>
				<h1>It's now <span id="currentTime"></span></h1>
			</header>
			<main class="margin">
				<!-- left side info -->
				<section id="info">
					<!-- weather -->
					<ol id="weather">
						<p>Loading weather info...</p>
					</ol>
				</section>
				<!-- right side todo list -->
				<section id="todo">
					<!-- timers -->
					<section id="countdown">
						<form name="set-plan-time" id="set-plan-time">
							<label for="plan-time">You plan to step out at</label>
							<input type="time" id="plan-time" name="plan-time" required />
						</form>
						<section id="msg-flex">
							<div id="countdown-msg">
								<p class="label">Time left</p>
								<p id="global-countdown"></p>
							</div>
							<div id="routineTime-msg">
								<p class="label">Routine</p>
								<p id="routine-time"></p>
							</div>
						</section>
						<p class="label" id="warning"> </p>
					</section>
					<!-- control btns -->
					<section class="buttons">
						<button id="start-btn"><span class="material-symbols-outlined">play_arrow</span> Start routine</button>
						<button id="add-button"><span class="material-symbols-outlined">add_circle</span>Add New Task</button>
						<button id="pause-btn" class="hidden"><span class="material-symbols-outlined">pause</span>Pause</button>
						<button id="resume-btn" class="hidden"><span class="material-symbols-outlined">resume</span>Resume</button>
						<button id="skip-btn" class="hidden"><span class="material-symbols-outlined">skip_next</span>skip</button>
						<button id="stop-btn" class="hidden"><span class="material-symbols-outlined">stop</span>Stop</button>
					</section>
					<!-- actual list -->
					<ol id="todo-list"></ol>
					<!-- add new task form -->
					<section id="add">
						<div id="form"></div>
					</section>
				</section>
			</main>
		</div>

		<footer class="margin">
			<p>Â©Â SabrinaÂ TsengÂ 2024</p>
		</footer>
	</body>
</html>
